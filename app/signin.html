<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <title>Document</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<body>
  <div class="app">
    <div class="app-inner">
      <a href="signupandin.html"><button class="back-button"><img src="media/back-button.svg" alt="back-button-image"></button></a>
      <div class="login-tittle d-flex justify-content-center">Welcome Back!</div>
      <div class="login-with-connection d-flex justify-content-center flex-column align-items-center">
        <button class="connection-fb d-flex justify-content-center  align-items-center"><img class="fb-img" src="media/facebook.svg" alt="">CONTINUE WITH FACEBOOK</button>
        <button class="connection-gg d-flex justify-content-center  align-items-center"><img class="gg-img" src="media/google.svg" alt="">CONTINUE WITH GOOGLE</button>
      </div>
      <div class="login-text d-flex justify-content-center">OR LOG IN WITH EMAIL</div>
      <div class="login">
        <form class="d-flex flex-column d-flex justify-content-center align-items-center" action="">
          <input placeholder="Email address" class="login-email" required type="email">
          <input placeholder="Password" class="login-password" required type="password">
          <button class="login-button" type="submit">LOG IN</button>
        </form>
        <div class="d-flex justify-content-center"><a class="forgot-password" href="#">Forgot Password?</a></div>
      </div>
      <div class="signup-text-place d-flex justify-content-center">
      <div class="text">ALREADY HAVE AN ACCOUNT?<a href="#">SIGN UP </a></div>
    </div>
    </div>
    </div>
</body>
</html>
