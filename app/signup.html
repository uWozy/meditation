<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/signup.css">
    <title>Document</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<body>
  <div class="app">
    <div class="app-inner">
      <a href="#" onclick="window.history.back()"><button class="back-button"><img src="media/back-button.svg" alt="back-button-image"></button></a>
      <div class="tittle">Create your account</div>
      <div class="login-with-connection">
        <a class="connection-fb"><span class="fb-img"><img src="media/facebook.svg" alt=""></span>CONTINUE WITH FACEBOOK<span class="fb-img"></span></a>
        <a class="connection-gg"><span class="gg-img"><img src="media/google.svg" alt=""></span>CONTINUE WITH GOOGLE<span class="gg-img"></span></a>
      </div>
      <div class="other-option-text">OR LOG IN WITH EMAIL</div>
      <div class="signup">
        <form action="">
          <input placeholder="Username" class="signup-username" required type="text">
          <input placeholder="Email address" class="signup-email" required type="email">
          <input placeholder="Password" class="signup-password" required type="password">
          <label  class="checkbox-btn"><span>i have read the <a href="#">Privace Policy</a></span><input required type="checkbox"></label>
          <button class="signup-button" type="submit">GET STARTED</button>
        </form>
      </div>
    </div>
    </div>
</body>
</html>
