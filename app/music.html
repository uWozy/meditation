<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/music.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">    
  <title>Document</title>
  <meta charset="UTF-8">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<body>
  <div class="app">
    <div class="app-inner">
      <div class="functional-menu">
				<a href="#" onclick="window.history.back()"><button class="back-button"><img src="media/cancelbtn.svg" alt="back-button-image"></button></a>
			<div class="functional-buttons">
				<div class=""><button class="functional-button me-3"><img src="media/heart.svg" alt=""></button></div>
				<div class=""><button class="functional-button"><img src="media/download.svg" alt=""></button></div>
			</div>
			</div>
      <div class="container">
        <div class="tittle-text">
          <div class="head-text">Focus Attention</div>
          <div class="text">7 DAYS OF CALM</div>
        </div>
        <div class="buttons-place">
          <a class="side-button"><img src="media/leftbtn.svg" alt=""></a>
          <a class="main-button"><div class=""><img src="media/stopbutn.svg" alt=""></div></a>
          <a class="side-button"><img src="media/rightbtn.svg" alt=""></a>
        </div>
        <div class="timeline-place">
        <div class="timeline">
          <div class="content"></div>
          <div class="line"></div>
        </div>
        <div class="sound-time">
          <div class="item">01:30</div>
          <div class="item">45:00</div>
        </div>
      </div>
      </div>
    </div>
  </div>
