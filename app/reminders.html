<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="css/reminders.css">
  <title>Document</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<body>
  <div class="app">
    <div class="app-inner">
      <div class="container">
      <div class="tittle-text">
        <div class="head-text">What time would you like to meditate?</div>
        <div class="text">Any time you can choose but We recommend first thing in th morning.</div>
      </div>
      <div class="timer-place">
        <iframe src="time.html" title="time">
        </iframe>
      </div>
      <div class="mid-text">
        <div class="head-text">Which day would you like to meditate?</div>
        <div class="text">Everyday is best, but we recommend picking at least five.</div>
      </div>
      <div class="btn-group checkbox-group" role="group" aria-label="Basic checkbox toggle button group">

        <input type="checkbox" class="btn-check showcase-check" id="btncheck1" autocomplete="off">
        <label class="btn btn-outline-primary btn-showcase" for="btncheck1">SU</label>
      
        <input type="checkbox" class="btn-check showcase-check" id="btncheck2" autocomplete="off">
        <label class="btn btn-outline-primary btn-showcase" for="btncheck2">M</label>
      
        <input type="checkbox" class="btn-check showcase-check" id="btncheck3" autocomplete="off">
        <label class="btn btn-outline-primary btn-showcase" for="btncheck3">T</label>

        <input type="checkbox" class="btn-check showcase-check" id="btncheck4" autocomplete="off">
        <label class="btn btn-outline-primary btn-showcase" for="btncheck4">W</label>
      
        <input type="checkbox" class="btn-check showcase-check" id="btncheck5" autocomplete="off">
        <label class="btn btn-outline-primary btn-showcase" for="btncheck5">TH</label>

        <input type="checkbox" class="btn-check showcase-check" id="btncheck6" autocomplete="off">
        <label class="btn btn-outline-primary btn-showcase" for="btncheck6">F</label>
      
        <input type="checkbox" class="btn-check showcase-check" id="btncheck7" autocomplete="off">
        <label class="btn btn-outline-primary btn-showcase" for="btncheck7">S</label>
      </div>
      <div class="approve-btn-group">
      <button class="save-button" type="submit" onclick="location.href='topic.html'">SAVE</button>
      <a class="cancel-btn" href="">NO THANKS</a>
    </div>
    </div>
  </div>
</div>
</body>
</html>
